<div class="poem">
  <h1>Мир строится из добрых дел...</h1>
  <p>
    Мир строится из добрых дел,<br>
    Улыбок светлых и мечты.<br>
    И это вовсе не предел,<br>
    На что способны я и ты.<br>
    Мир состоит из добрых слов.<br>
    В них много ласки, теплоты.<br>
    Но главное из них &mdash; Любовь,<br>
    А в ней все мы &mdash; и я, и ты.
  </p>
  <time datetime="2015-10-08">8 октября 2015</time>
</div>
