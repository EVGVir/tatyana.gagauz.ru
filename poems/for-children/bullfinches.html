<h1>Снегири</h1>
<div>
  <p>
    Посмотри, посмотри!<br>
    За окошком снегири!<br>
    На ветвях они сидят,<br>
    Грудки красные горят,<br>
    Серенькие спинки.<br>
    Поклюют рябинки,<br>
    Песенку споют свою:<br>
    &laquo;Чиу-чиу, фью-фью-фью.&raquo;<br>
    Отдохнут и улетят<br>
    Веселить других ребят.
  </p>
</div>
<time datetime="2016-11-18">18 ноября 2016</time>
