<h1 class="no-name"></h1>
<p>
  По крупинкам счастье собираю,<br>
  Складываю в золотой мешочек.<br>
  Я тебя навеки выбираю,<br>
  Даже если ты того не хочешь.<br>
  Над тобой горит звезда ночная &mdash;<br>
  Это небо мне тебя пророчит.<br>
  Я тебя. Навеки. Выбираю.<br>
  А ты сам решай, чего ты хочешь.
</p>
<time datetime="2007-12">декабрь 2007</time>
