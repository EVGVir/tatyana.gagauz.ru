<div>
  <p>
    Есть то, что нельзя измерить,<br>
    Представить, объять, увидеть.<br>
    Главное &mdash; ждать и верить.<br>
    Главное &mdash; не обидеть;<br>
    Время считать до встречи;<br>
    Просто хотеть быть рядом.<br>
    Главное &mdash; то, что вечно.<br>
    Большего и не надо.
  </p>
