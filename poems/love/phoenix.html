<h1 class="no-name"></h1>
<div>
  <p>
    В лабиринтах высоких стен<br>
    Потерялись твои шаги.<br>
    Птица Феникс попала в плен.<br>
    Не жалей ты её, сожги.<br>
    Чтоб из пепла воскресла вновь,<br>
    Повзрослев и набравшись сил,<br>
    Та священная нелюбовь,<br>
    О которой ты так молил.<br>
  </p>
</div>
<time datetime="2017-06">июнь 2017</time>
