<h1>Новогоднее. Год Петуха</h1>
<div>
  <p>
    Пусть волшебный петушок<br>
    Клюнет вас тихонько в бок &mdash;<br>
    Снимет напряжение,<br>
    Улучшит отражение!<br>
    И заставит вас смеяться,<br>
    Петь, кружиться, танцевать!<br>
    Лишь с улыбкой просыпаться<br>
    И с улыбкой засыпать!
  </p>
  <p>
    Пусть он в клювике своем<br>
    Принесет удачу в дом!
  </p>
</div>
