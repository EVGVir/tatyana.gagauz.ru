<h1 class="no-name"></h1>
<p>
  На руках моих счастье спит.<br>
  Я не смею его тревожить.<br>
  Сердцу нет ничего дороже,<br>
  Чем румянец родных ланит.<br>
  Эти ямочки на щеках,<br>
  Чистый взгляд, глубиною в вечность,<br>
  И по-детски неловкая нежность.<br>
  Ангел спит на моих руках...
</p>
<time datetime="2016-03-06">6 марта 2016</time>
