<h1>Вероятности</h1>
<div>
  <p>
    По теории вероятности<br>
    Существует риск неприятности.<br>
    Но с не меньшею вероятностью<br>
    Можно встретиться и с приятностью.<br>
    Изменить бы так вероятности,<br>
    Чтоб встречались одни приятности!<br>
  </p>
</div>
<time datetime="2017-06">июнь 2017</time>
