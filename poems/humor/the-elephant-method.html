<h1>Метод &laquo;Слона&raquo;</h1>
<div>
  <p>
    Я вновь и вновь делю слона<br>
    И по частям его съедаю<br>
    Но стоит лапу съесть &mdash; она<br>
    Тот час же снова отрастает!
  </p>
  <p>
    И вот опять огромный слон<br>
    Передо мной стоит, надеясь,<br>
    Что я отстану от него.<br>
    И ведь отстану &mdash; я объелась.
  </p>
</div>
<time datetime="2016-08-12">12 августа 2016</time>
